# 애플리케이션 설정
spring.application.name=backend

# 데이터베이스 설정 (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3308/cookierun?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=0000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate 설정
# 개발 환경에서는 update 권장, 운영 환경에서는 validate 권장
spring.jpa.hibernate.ddl-auto=update  
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.defer-datasource-initialization=true

# SQL 초기화 설정
spring.sql.init.mode=always

# 개발 도구 설정
spring.devtools.livereload.enabled=true

# JSON 설정
spring.jackson.time-zone=Asia/Seoul
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.serialization.write-dates-as-timestamps=false

# Security 설정
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# 서버 설정
server.port=8080
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# JWT 설정
jwt.secret=mySecretKey123456789012345678901234567890abcdefghijklmnopqrstuvwxyz
# 1시간 (초단위)
jwt.access-token-validity=3600
# 7일 (초단위)
jwt.refresh-token-validity=604800 

# 로깅 설정
logging.level.com.example.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/application.log

# 커스텀 설정
app.name=TodoList Board API
app.version=1.0.0
app.description=Spring Boot CRUD Board Backend